    <!-- Landing Page Section -->
    <section class="container mx-auto mt-6 px-6">
        <div class="bg-white shadow-md rounded-md p-6 flex flex-col lg:flex-row items-start lg:items-center">
            <!-- Form Section -->
            <div class="w-full lg:w-1/2">
                <h2 class="text-2xl font-semibold mb-4">Affordable & reliable vehicle rentals</h2>
                <form class="space-y-4">
                    <div>
                        <label for="pickup" class="block font-medium">Pick-Up</label>
                        <input type="text" id="pickup" class="w-full border rounded px-4 py-2">
                    </div>
                    <div>
                        <label for="dropoff" class="block font-medium">Drop-Off</label>
                        <input type="text" id="dropoff" class="w-full border rounded px-4 py-2">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="pickup-date" class="block font-medium">Pick-Up Date / Time</label>
                            <input type="datetime-local" id="pickup-date" class="w-full border rounded px-4 py-2">
                        </div>
                        <div>
                            <label for="dropoff-date" class="block font-medium">Drop-Off Date / Time</label>
                            <input type="datetime-local" id="dropoff-date" class="w-full border rounded px-4 py-2">
                        </div>
                    </div>
                    <div>
                        <label for="vehicle-type" class="block font-medium">Vehicle Type</label>
                        <select id="vehicle-type" class="w-full border rounded px-4 py-2">
                            <option>Select</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                            <option>Van</option>
                        </select>
                    </div>
                    <div>
                        <label for="pax" class="block font-medium">Number of Pax</label>
                        <input type="number" id="pax" class="w-full border rounded px-4 py-2">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="include-driver" class="mr-2">
                        <label for="include-driver">Include a driver</label>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700">
                        Search Vehicles
                    </button>
                </form>
            </div>
            <!-- Map Section -->
            <div class="hidden lg:block lg:w-1/2 lg:ml-6">
                <img src="map-placeholder.png" alt="Map" class="w-full rounded-md">
            </div>
        </div>
    </section>
